<html>

<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <header class="hed">
    <nav class="navig">
      <a href="https://github.com/pas22ts024?tab=repositories">
        <img src="Снимок экрана 2025-02-27 в 13.04.47.png" class="logo"></img>
      </a>
      <ul class="nav_list">
        <li>
          <a href="#" class="text_h">Проекты</a>
        </li>
        <li>
          <a href="http://127.0.0.1:5500/labd.html" class="text_h">Обо мне</a>
        </li>
      </ul>
      <button class="nav_but" type="button">
        <img src="Снимок экрана 2025-02-27 в 13.04.06.png" class="nav_but_menu"></img>
      </button>
    </nav>
  </header>
  <div class="calc"> <!-- div - это базовый html-контейнер, который может содержать в себе другие html-элементы. -->
    
    <!-- блок с экраном калькулятора, где будет выводиться результат вычислений. -->
    <div class="result">
      0
    </div>

    <!-- блок с кнопками калькулятора. -->
    <div>
      <!--горизонтальный ряд из четырех кнопок-->
      <div>  
        <button class="my-btn secondary">C</button>    <!-- про тэг кнопки: https://www.w3schools.com/tags/tag_button.asp -->
        <button class="my-btn secondary">+/-</button>
        <button class="my-btn secondary">%</button>
        <button class="my-btn primary">/</button>
      </div>

      <div>
        <button class="my-btn">7</button>
        <button class="my-btn">8</button>
        <button class="my-btn">9</button>
        <button class="my-btn primary">x</button>
      </div>

      <div>
        <button class="my-btn">4</button>
        <button class="my-btn">5</button>
        <button class="my-btn">6</button>
        <button class="my-btn primary">-</button>
      </div>

      <div>
        <button class="my-btn">1</button>
        <button class="my-btn">2</button>
        <button class="my-btn">3</button>
        <button class="my-btn primary">+</button>
      </div>

      <div>
        <button class="my-btn">0</button>
        <button class="my-btn">.</button>
        <button class="my-btn primary execute">=</button>
      </div>
    </div>
  </div>
</body>
</html>
